<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | Formulários</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <p style="color: red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="txtNome">Nome:</label>
            <br>
            <input id="txtNome" type="text" placeholder="Nome completo" required>
            <br><br>
            <label for="txtData">Data de nascimento:</label>
            <br>
            <input id="txtData" type="date" required>
            <br><br>
            <label>Sexo:</label>
            <br>
            <input id="masc" type="radio" name="sexo" required><label for="masc">Masculino</label>
            <input id="fem" type="radio" name="sexo" required><label for="fem">Feminino</label>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="txtEmail">Email:</label>
            <br>
            <input id="txtEmail" type="email" required>
            <br><br>
            <label for="txtTel">Telefone Celular:</label>
            <br>
            <input id="txtTel" type="tel" maxlength="9" placeholder="Apenas números (máx.9)" required>
            <br><br>
            <label for="txtSite">Website:</label>
            <br>
            <input id="txtSite" type="url" required>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Localização</legend>
            <label for="txtEndereco">Endereço:</label>
            <br>
            <input id="txtEndereco" type="text" required>
            <br><br>
            <label for="txtNumero">Número:</label>
            <br>
            <input id="txtNumero" type="number" min="1" max="9999" placeholder="(Valor entre 1 e 9999)"  required>
            <br><br>
            <label for="txtCidade">Cidade:</label>
            <br>
            <input id="txtCidade" type="text" required>
            <br><br>
            <label for="txtEstado">Estado:</label>
            <br>
            <select id="txtEstado" size="1">
                <option value="">Selecione</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
