<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="txtNext">Nome:</label>
        <input id="txtNext" type="text" placeholder="Insira o nome completo" required>
        
        <br><br>
        <label for="txtSenha">Senha:</label>
        <input id="txtSenha" type="password" placeholder="De 5 a 10 caracteres">
        
        <br><br>
        <label for="txtDataNasc">Data de Nascimento:</label>
        <input id="txtDataNasc" type="date">
        
        <br><br>
        <label for="txtNro">Número:</label>
        <input id="txtNro" type="number" min="0" max="9998" step="2">

        <br><br>
        <fieldset>
            <legend>Contatos</legend>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com" required>

            <br><br>
            <label for="txtSite">Site:</label>
            <input id="txtSite" type="url" placeholder="http://www.exemplo.com" required>
        </fieldset>

        <br><br>
        <label for="txtEstado">Estado:</label>
        <select id="txtEstado">
            <option>MG</option>
            <option>SP</option>
            <option>RJ</option>
            <option>ES</option>
        </select>

        <br><br>
        <label>Sexo:</label>
        <input id="masc" type="radio" name="sexo"><label for="masc">Masculino</label>
        <input id="fem" type="radio" name="sexo"><label for="fem">Feminino</label>

        <br><br>
        <label>Linguangens de programação (domínio)</label>
        <br><br>
        <input type="checkbox" id="c">
        <label for="c">C / C++</label>
        <br><br>
        <input type="checkbox" id="java">
        <label for="java">Java</label>
        <br><br>
        <input type="checkbox" id="javascript">
        <label for="javascript">JavaScript</label>
        <br><br>
        <input type="checkbox" id="python">
        <label for="python">Python</label>
        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Botão">
    </form>
</body>
</html>
